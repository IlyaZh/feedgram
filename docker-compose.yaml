version: '3.1'

services:

  db:
    image: postgres:14.1-alpine
    restart: always
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      # POSTGRES_DB: feedsgram
    volumes:
      - ./migrations:/docker-entrypoint-initdb.d
      - ./.pgdata:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080